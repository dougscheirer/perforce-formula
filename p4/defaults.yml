p4:
  broker:
    base_install: False
    package:
      name:       helix-broker
      version:    ''
    package_base:
      name:       helix-broker-base
      version:    ''
    config_file:
      user:       perforce
      group:      perforce
      mode:       644
  client:
    base_install: False
    package:
      name:       helix-cli
      version:    ''
    package_base:
      name:       helix-cli-base
      version:    ''
  server:
    base_install: False
    package:
      name:       helix-p4d
      version:    ''
    package_base:
      name:       helix-p4d-base
      version:    ''
  p4dctl:
    package:
      name:       helix-p4dctl
      version:    ''
    config_file:
      user:       root
      group:      root
      mode:       644
      path:       /etc/perforce/p4dctl.conf
      source:     salt://p4/p4dctl/files/p4dctl.conf.jinja
    config_file_d:
      user:       root
      group:      root
      mode:       755
      path:       /etc/perforce/p4dctl.conf.d/
