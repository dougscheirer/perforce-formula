p4:
  broker:
    base_install: False
    package:
      name:       helix-broker
      version:    ''
    package_base:
      name:       helix-broker-base
      version:    ''
    config_file:
      user:       perforce
      group:      perforce
      mode:       644
    certs:
      p4ssldir:
        path:     /etc/perforce/sslkeys
        user:     root
        group:    root
        mode:     700
  client:
    base_install: False
    package:
      name:       helix-cli
      version:    ''
    package_base:
      name:       helix-cli-base
      version:    ''
  client_api:
    install:
      path:       /opt/perforce
      user:       root
      group:      root
    archive:
      path:         /opt/perforce/download
      version:      p4api-2016.2.1487173
      host:         https://cdist2.perforce.com/perforce/
      version:      r16.2
      source_hash:  sha256=0c7efa107b049c737b922dabd2dd14319a0c0f19003a123d45161141183c3ad7
  server:
    base_install: False
    package:
      name:       helix-p4d
      version:    ''
    package_base:
      name:       helix-p4d-base
      version:    ''
  p4dctl:
    package:
      name:       helix-p4dctl
      version:    ''
    config_file:
      user:       root
      group:      root
      mode:       644
      path:       /etc/perforce/p4dctl.conf
      source:     salt://p4/p4dctl/files/p4dctl.conf.jinja
    config_file_d:
      user:       root
      group:      root
      mode:       755
      path:       /etc/perforce/p4dctl.conf.d
  p4python:
    require:
      pkg:        python-dev
